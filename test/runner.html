<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FIT QUnit Test Runner</title>
	<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
</head>
<body>

	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<div id="container"></div>

	<script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
	<script src="../build/fit.js"></script>

	<script>
		'use strict';
		module('FIT');
		test('FIT Object', function () {
			ok(typeof FIT.Canvas === 'function', 'Canvas');
			ok(typeof FIT.Input === 'function', 'Input');
			ok(typeof FIT.Pen === 'function', 'Pen');
			ok(typeof FIT.Frame === 'function', 'Frame');
			ok(typeof FIT.Alter === 'function', 'Alter');
		});
	</script>

	<script src="./test.canvas.js"></script>
	<script src="./test.input.js"></script>
	<script src="./test.pen.js"></script>
	<script src="./test.frame.js"></script>
	<script src="./test.alter.js"></script>

</body>
</html>
